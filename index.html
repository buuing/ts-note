<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>学习笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/vue.css">
  <link rel="stylesheet" href="./lib/main.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Top',
      nameLink: '/',
      // 主题色
      themeColor: '#6190e8',
      // 入口文件
      homepage: 'README.md',
      // 右上方渲染github挂钟
      repo: 'buuing',
      // 定制侧边栏
      loadSidebar: true,
      // 抓取目录渲染
      maxLevel: 3,
      subMaxLevel: 3,
      // 开启封面页
      coverpage: false,
      // 切换页面后跳到顶部
      auto2top: false,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      // 搜索框
      search: {
        // 目录
        paths: 'auto',
        // 默认文字
        placeholder: '搜索',
        // 404显示
        noData: '找不到结果'
      },
      executeScript: true
    }
  </script>
  <script src="./lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="./lib/prism-bash.js"></script>
  <script src="./lib/prism-jsx.js"></script>
  <script src="./lib/prism-tsx.js"></script>
  <script src="./lib/prism-typescript.js"></script>
</body>
</html>
